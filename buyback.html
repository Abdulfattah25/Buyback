<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sistem Penerimaan Digital</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <a href="#">
            <img src="img/Melati.jfif" alt="Logo" />
            Melati Gold Shop
          </a>
        </div>
        <div class="left-nav">
          <div class=""><span id="tgl" class="font-weight-bold"></span></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle akun"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ><span><i class="fa-solid fa-gear fa-2x"></i></span></button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button"><a href="rule.html">Ubah Persentase</a></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainbar">
        <h4>Sistem Buyback Perhiasan</h4>
        <div class="maintop">
          <p>Hitung Harga Terima Perhiasan</p>
        </div>
        <div class="container mb-3">
          <div class="d-flex justify-content-between mt-3">
            <h6 class="fw-bold">Detail Barang</h6>
            <button
              type="button"
              class="btn btn-outline-primary p-1"
              id="btnTambahAksesoris"
            >
              Tambah
            </button>
          </div>
          <form id="penerimaanForm">
            <table class="table" id="tablePenerimaan">
              <thead class="table">
                <tr>
                  <th>No</th>
                  <th>Kadar</th>
                  <th>Asal Toko</th>
                  <th>Kondisi Barang</th>
                  <th>Harga Beli</th>
                  <th>Harga Hari Ini</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>
                    <select id="kadar" name="kadar" class="form-select form-select-sm" required>
                      <option value="" disabled selected>Pilih</option>
                      <option value="8K">8K</option>
                      <option value="9K">9K</option>
                      <option value="16K">16K</option>
                      <option value="17K">17K</option>
                      <option value="18K">18K</option>
                      <option value="22K">22K</option>
                    </select>
                  </td>
                  <td>
                    <select id="asalToko" name="asalToko" class="form-select form-select-sm" required>
                      <option value="" disabled selected>Pilih Asal Toko</option>
                      <option value="Toko Melati">Toko Melati</option>
                      <option value="Luar Toko">Luar Toko</option>
                    </select>
                  </td>
                  <td>
                    <select id="kondisiBarang" name="kondisiBarang" class="form-select form-select-sm" required>
                      <option value="" disabled selected>Pilih Kondisi Barang</option>
                      <option value="Sangat Bagus">Mengkilap, Mulus, Banyak Peminat</option>
                      <option value="Sangat Bagus">Mengkilap, Sedikit Baret, Banyak Peminat</option>
                      <option value="Sedang">Sedikit Kusam, Sedikit Baret, Banyak Peminat</option>
                      <option value="Sedang">Sedikit Kusam, Sedikit Baret, Ada Permata Lepas, Banyak Peminat</option>
                      <option value="Kurang Bagus">Kusam, Sedikit Baret, Banyak Peminat</option>
                      <option value="Kurang Bagus">Kusam, Banyak Baret, Banyak Peminat</option>
                      <option value="Sedang">Sedikit Kusam, Sedikit Baret, Sedikit Peminat</option>
                      <option value="Kurang Bagus">Kusam, Banyak Baret, Banyak Peminat</option>
                    </select>
                  </td>
                  <td>
                    <input
                      type="number"
                      id="hargaBeli"
                      name="hargaBeli"
                      class="form-control form-control-sm"
                      placeholder="Harga beli"
                      required
                      min="0"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="hargaHariIni"
                      name="hargaHariIni"
                      class="form-control form-control-sm"
                      placeholder="Harga hari ini"
                      required
                      min="0"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Hitung Buyback Perhiasan</button>
            </div>
          </form>
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="resultModalLabel">Hasil Perhitungan</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modalMessage">
                      <!-- Results will be inserted here -->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                  </div>
              </div>
          </div>
      </div>
      </div>
      <aside class="sidebar">
        <ul>
          <li>
            <a href="index.html" class="dashboard">Dashboard</a>
          </li>
          <li>
            <a href="#" class="inpt-btn" data-target="inpt-show">
              Update Harga Perhiasan
            </a>
          </li>
          <li>
            <a href="#" class="sell-btn" data-target="sell-show">
              Hitung Harga Buyback
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="buyback.js"></script>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
