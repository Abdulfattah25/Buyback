<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Sistem Penerimaan Digital</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <a href="#">
            <img src="img/Melati.jfif" alt="Logo" />
            Melati Gold Shop
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainbar">
        <h4>Sistem Buyback Perhiasan</h4>
        <div class="maintop">
          <p>Hitung Harga Terima Perhiasan</p>
        </div>
        <div class="container m-2">
          <form id="penerimaanForm">
            <!-- Kadar -->
            <div class="mb-3 fs-1">
              <label for="kadar" class="form-label">Kadar</label>
              <select
                id="kadar"
                name="kadar"
                class="form-select title"
                required
              >
                <option value="" disabled selected>Pilih Kadar</option>
                <option value="8K">8K</option>
                <option value="9K">9K</option>
                <option value="16K">16K</option>
                <option value="17K">17K</option>
                <option value="18K">18K</option>
                <option value="22K">22K</option>
              </select>
            </div>
            <!-- Asal Toko -->
            <div class="mb-3">
              <label for="asalToko" class="form-label">Asal Toko</label>
              <select
                id="asalToko"
                name="asalToko"
                class="form-select title"
                required
              >
                <option value="" disabled selected>Pilih Asal Toko</option>
                <option value="Toko Melati">Toko Melati</option>
                <option value="Luar Toko">Luar Toko</option>
              </select>
            </div>
            <!-- Kondisi Barang -->
            <div class="mb-3">
              <label for="kondisiBarang" class="form-label"
                >Kondisi Barang</label
              >
              <select
                id="kondisiBarang"
                name="kondisiBarang"
                class="form-select title"
                required
              >
                <option value="" disabled selected>Pilih Kondisi Barang</option>
                <option value="Sangat Bagus">Sangat Bagus</option>
                <option value="Sedang">Sedang</option>
                <option value="Kurang Bagus">Kurang Bagus</option>
              </select>
            </div>
            <!-- Skala Kondisi Barang -->
            <div class="mb-3">
              <label for="kondisiBarang" class="form-label"
                >Skala Kondisi Barang</label
              >
              <select
                id="skalaBarang"
                name="kondisiBarang"
                class="form-select title"
                required
              >
                <option value="" disabled selected>
                  Pilih Skala Kondisi Barang
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <!-- Harga per Gram Saat Beli -->
            <div class="mb-3">
              <label for="hargaBeli" class="form-label"
                >Harga per Gram Saat Beli (Rp)</label
              >
              <input
                type="number"
                id="hargaBeli"
                name="hargaBeli"
                class="form-control"
                placeholder="Masukkan harga beli"
                required
                min="0"
              />
            </div>
            <!-- Harga per Gram Hari Ini -->
            <div class="mb-3">
              <label for="hargaHariIni" class="form-label"
                >Harga per Gram Hari Ini (Rp)</label
              >
              <input
                type="number"
                id="hargaHariIni"
                name="hargaHariIni"
                class="form-control"
                placeholder="Masukkan harga saat ini"
                required
                min="0"
              />
            </div>
            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Hitung Buyback Perhiasan
              </button>
            </div>
          </form>
        </div>
        <!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Hasil Perhitungan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalMessage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
      </div>
      <aside class="sidebar">
        <ul>
          <li>
            <a href="index.html" class="dashboard">Dashboard</a>
          </li>
          <li>
            <a href="#" class="inpt-btn" data-target="inpt-show">
              Update Harga Perhiasan
              <span class="fas fa-caret-down first"></span>
            </a>
          </li>
          <li>
            <a href="#" class="sell-btn" data-target="sell-show">
              Hitung Harga Buyback
              <span class="fas fa-caret-down first"></span>
            </a>
          </li>          
        </ul>
      </aside>
    </main>
    <script src="buyback.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         
  </body>
</html>
